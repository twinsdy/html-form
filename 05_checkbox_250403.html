<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_checkbox</title>
</head>
<body>

    <!-- checkbox는 중복선택 가능 -->
    
    <p>좋아하는 음악 서비스를 선택해 주세요. </p>

    <input type="checkbox" name="service" value="멜론">멜론(melon)
    <input type="checkbox" name="service" value="벅스">벅스(bugs)
    <input type="checkbox" name="service" value="유튜브" checked>유튜브 뮤직(Youtube Music)

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>11_labelling-form-controls</title>
</head>
<body>

    <p>
        주문상품 :
        <label><input type="radio" name="furniture" value="책상">책상</label>
        <label><input type="radio" name="furniture" value="의자">의자</label>
        <label><input type="radio" name="furniture" value="침대">침대</label>
        <label><input type="radio" name="furniture" value="테이블">테이블</label>
    </p>

    <p>
        주문수량 : <input type="number" name="count" value="2" min="2" max="10" step="2">
    </p>

    <!-- 
        min : 최소값
        max : 최대값
        step : 화살표를 눌렀을 때 증가/감소되는 수
        value : 초기값
    -->



    <h2>label for</h2>

    <p>
        <label for="uid">아이디</label>
        <input type="text" name="userid" id="uid">
    </p>

    <p>
        <label for="upw">비밀번호</label>
        <input type="password" name="userpw" id="upw">
    </p>

    <!-- 
        label태그의 for 속성값으로는 '연결할 요소의 id값' 이 온다!!!
    -->

    <!-- <p>
        <label>비밀번호 <input type="password" name="userpw"></label>
    </p> -->
    

</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>15_example_application-form</title>

    <style>

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
        legend {
            display: none;
        }

        span, sup {
            color: red;
        }

    </style>
</head>

<body>

    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>

    <div class="content">
        <form action="">
            <fieldset>
                <legend>지원서 입력항목</legend>

                <div>
                    <h2>개인정보</h2>

                    <ul>
                        <li>
                            <label for="user-name">이름<span>*</span></label>
                            <input type="text" name="user-name" id="user-name" placeholder="공백없이 입력하시오" autofocus required>
                        </li>
                        <li>
                            <label for="user-tel">전화<sup>*</sup></label>
                            <input type="text" name="usertel" id="user-tel" placeholder="-없이 입력하시오" value="01012345678" disabled required>
                        </li>
                        <li>
                            <label for="user-email">메일<span>*</span></label>
                            <input type="email" name="useremail" id="user-email" placeholder="@를 포함하여 입력하시오" required>
                        </li>
                        <li>
                            <label for="user-city">지역&nbsp;</label>
                            <select name="city" id="user-city">
                                <option value="서울">서울</option>
                                <option value="대전">대전</option>
                                <option value="부산">부산</option>
                            </select>
                        </li>
                    </ul>
                </div>

                <div>
                    <h2>지원분야</h2>
                    <ul>
                        <li><label><input type="radio" name="field" value="웹 퍼블리싱">웹 퍼블리싱</label></li>
                        <li><label><input type="radio" name="field" value="웹 애플리케이션 개발">웹 애플리케이션 개발</label></li>
                        <li><label><input type="radio" name="field" value="개발 환경 개선">개발 환경 개선</label></li>
                    </ul>
                </div>

                <div>
                    <h2><label for="content">지원동기</label></h2>
                    <p>
                        <textarea name="content" id="content" cols="50" rows="5" placeholder="지원동기를 간략히 입력해 주세요."></textarea>
                    </p>
                </div>

            </fieldset>

            <input type="submit" value="접수하기">
            <input type="reset" value="다시작성">

        </form>
    </div>





</body>

</html>

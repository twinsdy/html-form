<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>09_submit-button</title>
    </head>
    <body>

        <p>뉴스레터를 받을 이메일을 입력하세요.</p>

        <input type="text" name="email" placeholder="이메일 입력">
        <input type="submit" value="Send">

        <!-- 
        input 태그에서 버튼으로 사용되는 type 속성값

        1) submit : 입력된 데이터를 서버로 제출/전송하는 버튼
        2) reset : 초기화 버튼, 입력된 데이터를 초기화
        3) button : 일반 버튼, 기능을 추가해서 사용 가능

        **버튼에서 value 값은 버튼명!!!!
        -->
        
    </body>
</html>

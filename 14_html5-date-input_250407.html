<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>14_html5-date-input</title>
    </head>
    <body>

        <p>출발일자 : </p>
        <input type="date" name="departure">

        <!-- 
        HTML5에서 세분화된 텍스트 필드 : search/url/email/tel
        -->

        <form action="#">
            <p>검색 : </p>
            <input type="text" name="txt" placeholder="텍스트 입력"><br>
            <input type="search" name="keyword" placeholder="검색어 입력"><br>

            <input type="url" name="site" placeholder="url 입력"><br>
            <input type="email" name="useremail" placeholder="email 입력"><br>

            <input type="tel" name="usertel" placeholder="-없이 입력">

            <br><br>
            <input type="submit" value="확인">
        </form>
        
    </body>
</html>
